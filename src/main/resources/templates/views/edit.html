<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <hr>
    <h2>Update Student</h2>

    <h1 style="text-align:center;">
        <img alt="Upload pic" height="300"
             th:src="${students.photosImagePath}" width="200"/></h1>


    <form action="#" enctype="multipart/form-data" method="POST"
          th:action="@{/saveStudent}" th:object="${students}">

        <!-- Add hidden form field to handle update -->
        <input th:field="*{id}" type="hidden"/>

        <input class="form-control mb-4 col-4" th:field="*{name}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{contact}" type="number">

        <input class="form-control mb-4 col-4" th:field="*{address}" type="text">

        <label>Photos: </label>
        <input accept="image/png, image/jpeg" name="image" type="file"/>

        <button class="btn btn-info col-2" type="submit"> Update Product</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Student List</a>
</div>
</body>
</html>
