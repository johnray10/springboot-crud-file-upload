<body>
<div align="center" class="container my-2">

	<h3>Student List</h3>
	<a class="btn btn-primary btn-sm mb-3" th:href="@{/addStudent}">Add Student</a>
	<br><br>
	<table border="2" class="table table-striped table-responsive-md" style="width:80%">
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Contact</th>
			<th>Address</th>
			<th>Photos</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="row:${students}">
			<td th:text="${row.id}"></td>
			<td th:text="${row.name}"></td>
			<td th:text="${row.contact}"></td>
			<td th:text="${row.address}"></td>
			<th scope="row">
				<img alt="No pic" th:src="${row.photosImagePath}" style="width: 100px;height: 100px;">
			</th>

			<td>
				<a class="btn btn-success mt-4" th:href="@{'/editStudent/' + ${row.id}}">Update</a>
				<a class="btn btn-danger mt-4" th:href="@{'/deleteStudent/' + ${row.id}}">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
